# The main job for adventure_bundle.
resources:
  jobs:
    adventure_silver_job:
      name: adventure_silver_job

      tasks:
        - task_key: calender task
          notebook_task:
            notebook_path: ../src/silver/calender_notebook.ipynb

        - task_key: categories task
          notebook_task:
            notebook_path: ../src/silver/categories_notebook.ipynb
        
        - task_key: customers task
          notebook_task:
            notebook_path: ../src/silver/custmoers_notebook.ipynb
          
        - task_key: products task
          notebook_task:
            notebook_path: ../src/silver/product_notebook.ipynb

        - task_key: returns task
          notebook_task:
            notebook_path: ../src/silver/returns_notebook.ipynb

        - task_key: sales task
          notebook_task:
            notebook_path: ../src/silver/sales_notebook.ipynb
        
        - task_key: territories task
          notebook_task:
            notebook_path: ../src/silver/territories_notebook.ipynb
          
        - task_key: subcategories task
          notebook_task:
            notebook_path: ../src/silver/subcategories_notebook.ipynb